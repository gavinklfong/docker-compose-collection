input {
    file {
        path => "/usr/share/logstash/data/book-sample-data.csv"
        start_position => beginning
    }
}
filter {
    csv {
        columns => [
            "id",
            "uri",
            "title",
            "creatorPerson",
            "creatorOrg",
            "contributorPerson",
            "contributorOrg",
            "subjects",
            "description",
            "publicationPlace",
            "publicationAgent",
            "publicationDate"
        ]
        separator => ","
        }
}
output {
    stdout
    {
        codec => rubydebug
    }
     elasticsearch {
        action => "index"
        hosts => ["elasticsearch:9200"]
        index => "book"
    }
}
